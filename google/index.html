<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paing Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.7.0/hint.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <a class="grid-icon" href="#">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </a>
            </li>
            <li><a class="default-button blue-button signin-button" href="#">Sign in</a></li>
        </ul>
    </nav>

    <main>
        <img class="main-logo" alt="Google logo"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <form>
            <div class="search-bar">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input type="text">
                <span class="microphone-icon hint--bottom" aria-label="Search by voice"><i
                        class="fas fa-microphone"></i></span>
                <span class="camera-icon hint--bottom" aria-label="Search by image"><i class="fas fa-camera"></i></span>
            </div>
            <div class="search-buttons">
                <button class="default-button gray-button" type="button">Google Search</button>
                <button class="default-button gray-button" type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-row user-location">United Kingdom</div>
        <div class="footer-row footer-links">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
